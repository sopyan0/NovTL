name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Sync Capacitor
      run: |
        npx cap add android || true
        npx cap sync android

    # --- LANGKAH SAKTI: INJECT PERMISSIONS ---
    - name: Inject Android Permissions & Legacy Storage
      run: |
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        # Tambah izin READ & WRITE
        sed -i '/<data android:scheme="content" \/>/a \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" \/>' $MANIFEST_PATH
        # Tambah requestLegacyExternalStorage="true" ke tag <application>
        sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST_PATH
        echo "âœ… Permissions injected to AndroidManifest.xml"

    - name: Generate App Icons
      run: |
        mkdir -p assets
        cp icon-512.png assets/icon.png || true
        npx -y @capacitor/assets generate --android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK with Gradle
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovTL-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

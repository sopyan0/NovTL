
name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies & File Picker Plugin
      run: |
        npm install
        npm install @capawesome/capacitor-file-picker@5.2.0

    - name: Build React App
      run: npm run build

    - name: Add Android Platform
      run: npx cap add android || true

    - name: Copy Custom Android Config
      run: |
        echo "Copying custom Android configuration files..."
        cp android/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml.bak
        cp android/app/build.gradle android/app/build.gradle.bak
        cp android/app/proguard-rules.pro android/app/proguard-rules.pro.bak
        
        # Now copy our committed versions over the generated ones
        cp -v ./android/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
        cp -v ./android/app/build.gradle android/app/build.gradle
        cp -v ./android/app/proguard-rules.pro android/app/proguard-rules.pro

    - name: Sync Capacitor
      run: npx cap sync android --deployment

    # --- LANGKAH SAKTI: INJECT PERMISSIONS (VERSI STABIL) ---
    - name: Inject Android Permissions & Legacy Storage
      run: |
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        
        # 1. Tambahkan izin tepat di bawah tag <manifest>
        sed -i '/<manifest/a \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST_PATH
        
        # 2. Tambahkan requestLegacyExternalStorage ke tag <application> 
        # Gunakan pengecekan agar tidak duplikat jika sudah ada
        if ! grep -q "android:requestLegacyExternalStorage" "$MANIFEST_PATH"; then
          sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST_PATH
        fi
        
        echo "âœ… Permissions injected to AndroidManifest.xml"

    - name: Generate App Icons
      run: |
        mkdir -p assets
        cp icon-512.png assets/icon.png || true
        npx -y @capacitor/assets generate --android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK with Gradle
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovTL-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk


name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Initialize Capacitor Android
      run: |
        npx cap add android || true
        npx cap sync android
        npx cap update android

    - name: Generate App Icons
      run: |
        # Buat folder assets yang dibutuhkan @capacitor/assets secara manual
        mkdir -p assets
        # Copy file icon Anda (icon-512.png) menjadi assets/icon.png agar terdeteksi otomatis
        cp icon-512.png assets/icon.png
        # Jalankan generate tanpa flag --icon (karena sudah otomatis baca dari folder assets)
        npx -y @capacitor/assets generate --android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK with Gradle
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovTL-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

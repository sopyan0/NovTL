
name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies & Scoped Storage Plugin
      run: |
        npm install --legacy-peer-deps
        npm install @daniele-rolli/capacitor-scoped-storage@0.0.2 --legacy-peer-deps

    - name: Build React App
      run: npm run build

    - name: Setup Android Platform (Auto-Fix)
      run: |
        # Check if the platform is properly initialized (Manifest exists)
        if [ ! -f "android/app/src/main/AndroidManifest.xml" ]; then
          echo "⚠️ Android platform incomplete. Regenerating..."
          
          # 1. Backup custom configs (SDK 34 settings) if they exist
          mkdir -p /tmp/android-config
          [ -f "android/variables.gradle" ] && cp android/variables.gradle /tmp/android-config/
          [ -f "android/build.gradle" ] && cp android/build.gradle /tmp/android-config/
          # Backup gradle-wrapper.properties using --parents to preserve path structure
          [ -f "android/gradle/wrapper/gradle-wrapper.properties" ] && cp --parents android/gradle/wrapper/gradle-wrapper.properties /tmp/android-config/ || true

          # 2. Clean android directory
          rm -rf android

          # 3. Add android platform (generates fresh structure with defaults)
          npx cap add android

          # 4. Restore custom configs (overwriting defaults with SDK 34 versions)
          [ -f "/tmp/android-config/variables.gradle" ] && cp /tmp/android-config/variables.gradle android/
          [ -f "/tmp/android-config/build.gradle" ] && cp /tmp/android-config/build.gradle android/
          
          # Restore gradle wrapper if backed up
          if [ -d "/tmp/android-config/android/gradle/wrapper" ]; then
             cp -r /tmp/android-config/android/gradle/wrapper android/gradle/
          fi
          
          echo "✅ Android platform regenerated with SDK 34 configs."
        else
          echo "✅ Android platform is complete."
        fi

    - name: Sync Capacitor
      run: npx cap sync android --deployment

    - name: Inject Android Permissions & ProGuard Rules
      run: |
        # 1. Inject requestLegacyExternalStorage into the generated AndroidManifest.xml
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        if ! grep -q "android:requestLegacyExternalStorage" "$MANIFEST_PATH"; then
          sed -i 's/<application/& android:requestLegacyExternalStorage="true"/' "$MANIFEST_PATH"
          echo "✅ Injected requestLegacyExternalStorage=true to AndroidManifest.xml"
        else
          echo "☑️ requestLegacyExternalStorage already exists in AndroidManifest.xml"
        fi

        # 2. Append our custom ProGuard rules
        PROGUARD_PATH="android/app/proguard-rules.pro"
        cat ./.github/android-config/proguard-rules.pro >> $PROGUARD_PATH
        echo "✅ Appended custom ProGuard rules."


    - name: Generate App Icons
      run: |
        mkdir -p assets
        cp icon-512.png assets/icon.png || true
        npx -y @capacitor/assets generate --android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK with Gradle
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovTL-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

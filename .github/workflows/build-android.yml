
name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies & Scoped Storage Plugin
      run: |
        npm install --legacy-peer-deps
        npm install @daniele-rolli/capacitor-scoped-storage@0.0.2 --legacy-peer-deps

    - name: Build React App
      run: npm run build

    - name: Add Android Platform
      run: npx cap add android || true

    - name: Sync Capacitor
      run: npx cap sync android --deployment

    - name: Patch Gradle Files (Robust Version)
      run: |
        # 1. Update Gradle Wrapper to 8.2 (handles any 8.x version)
        WRAPPER_PROPS_PATH="android/gradle/wrapper/gradle-wrapper.properties"
        sed -i -E 's/gradle-[0-9.]+-all\.zip/gradle-8.2-all.zip/' $WRAPPER_PROPS_PATH
        echo "✅ Patched Gradle Wrapper to 8.2"

        # 2. Update Android Gradle Plugin to 8.2.0 (handles any 8.x version)
        ROOT_GRADLE_PATH="android/build.gradle"
        sed -i -E "s/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.2.0/g" $ROOT_GRADLE_PATH
        echo "✅ Patched AGP to 8.2.0"

        # 3. Update SDK versions to 34 (handles whitespace variations)
        APP_GRADLE_PATH="android/app/build.gradle"
        sed -i -E 's/compileSdkVersion\s*=\s*33/compileSdkVersion = 34/' $APP_GRADLE_PATH
        sed -i -E 's/targetSdkVersion\s*=\s*33/targetSdkVersion = 34/' $APP_GRADLE_PATH
        echo "✅ Patched SDK versions to 34"

    - name: Inject Android Permissions & ProGuard Rules
      run: |
        # 1. Inject requestLegacyExternalStorage into the generated AndroidManifest.xml
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        if ! grep -q "android:requestLegacyExternalStorage" "$MANIFEST_PATH"; then
          sed -i 's/<application/& android:requestLegacyExternalStorage="true"/' "$MANIFEST_PATH"
          echo "✅ Injected requestLegacyExternalStorage=true to AndroidManifest.xml"
        else
          echo "☑️ requestLegacyExternalStorage already exists in AndroidManifest.xml"
        fi

        # 2. Append our custom ProGuard rules
        PROGUARD_PATH="android/app/proguard-rules.pro"
        cat ./.github/android-config/proguard-rules.pro >> $PROGUARD_PATH
        echo "✅ Appended custom ProGuard rules."


    - name: Generate App Icons
      run: |
        mkdir -p assets
        cp icon-512.png assets/icon.png || true
        npx -y @capacitor/assets generate --android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK with Gradle
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovTL-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
